<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISec Scanner - Real-Time WebSocket Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #569cd6;
        }
        
        .status {
            display: inline-block;
            margin-left: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            font-size: 0.875rem;
        }
        
        .status.connected {
            background: #0e7e0e;
            color: white;
        }
        
        .status.disconnected {
            background: #c53030;
            color: white;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }
        
        .editor-header {
            background: #2d2d30;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .editor {
            flex: 1;
            padding: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
        }
        
        .results-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #252526;
        }
        
        .results-header {
            background: #2d2d30;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
        }
        
        .results {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .vulnerability {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .vulnerability.critical {
            border-left: 4px solid #f44747;
        }
        
        .vulnerability.high {
            border-left: 4px solid #ff8c00;
        }
        
        .vulnerability.medium {
            border-left: 4px solid #dcdcaa;
        }
        
        .vulnerability.low {
            border-left: 4px solid #3794ff;
        }
        
        .vuln-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .vuln-title {
            font-weight: bold;
            color: #dcdcaa;
        }
        
        .vuln-line {
            color: #858585;
            font-size: 0.875rem;
        }
        
        .vuln-description {
            color: #cccccc;
            margin-bottom: 0.5rem;
        }
        
        .vuln-fix {
            background: #1e1e1e;
            padding: 0.5rem;
            border-radius: 3px;
            font-size: 0.875rem;
            color: #4ec9b0;
        }
        
        .scan-status {
            padding: 1rem;
            text-align: center;
            color: #858585;
        }
        
        .scanning {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        select {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
        }
        
        .stats {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #2d2d30;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è AISec Scanner - Real-Time WebSocket Demo</h1>
        <span id="status" class="status disconnected">Disconnected</span>
    </div>
    
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">
                <span>üìù Code Editor</span>
                <select id="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                </select>
                <span style="color: #858585; font-size: 0.875rem;">
                    Type code to see real-time vulnerability detection
                </span>
            </div>
            <textarea id="editor" class="editor" placeholder="Start typing code here...">def get_user(user_id):
    # Try typing a SQL query here
    query = "SELECT * FROM users WHERE id = " + user_id
    return db.execute(query)</textarea>
        </div>
        
        <div class="results-panel">
            <div class="results-header">
                <h3>üîç Scan Results</h3>
            </div>
            <div id="results" class="results">
                <div class="scan-status">
                    Waiting for connection...
                </div>
            </div>
        </div>
    </div>
    
    <div id="stats" class="stats">
        <div>üìä Stats</div>
        <div>Scans: <span id="scanCount">0</span></div>
        <div>Vulnerabilities: <span id="vulnCount">0</span></div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let scanTimeout = null;
        let scanCount = 0;
        let totalVulns = 0;
        
        // UI elements
        const statusEl = document.getElementById('status');
        const editorEl = document.getElementById('editor');
        const languageEl = document.getElementById('language');
        const resultsEl = document.getElementById('results');
        const scanCountEl = document.getElementById('scanCount');
        const vulnCountEl = document.getElementById('vulnCount');
        
        // Connect to WebSocket
        function connect() {
            const clientId = 'web-' + Math.random().toString(36).substr(2, 9);
            ws = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
            
            ws.onopen = () => {
                console.log('Connected to WebSocket');
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                resultsEl.innerHTML = '<div class="scan-status">Ready to scan...</div>';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                resultsEl.innerHTML = '<div class="scan-status">Connection lost. Refresh to reconnect.</div>';
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                resultsEl.innerHTML = '<div class="scan-status">Error: Make sure the server is running!</div>';
            };
        }
        
        // Handle incoming messages
        function handleMessage(data) {
            console.log('Received:', data);
            
            switch (data.type) {
                case 'connection':
                    console.log('Connection confirmed:', data.client_id);
                    break;
                    
                case 'scan_started':
                    resultsEl.innerHTML = '<div class="scan-status scanning">üîç Scanning...</div>';
                    break;
                    
                case 'scan_completed':
                    displayResults(data);
                    scanCount++;
                    scanCountEl.textContent = scanCount;
                    break;
                    
                case 'scan_error':
                    resultsEl.innerHTML = `<div class="scan-status">‚ùå Scan error: ${data.error}</div>`;
                    break;
            }
        }
        
        // Display scan results
        function displayResults(data) {
            const vulns = data.vulnerabilities || [];
            totalVulns = vulns.length;
            vulnCountEl.textContent = totalVulns;
            
            if (vulns.length === 0) {
                resultsEl.innerHTML = '<div class="scan-status">‚úÖ No vulnerabilities found!</div>';
                return;
            }
            
            let html = '';
            vulns.forEach(vuln => {
                html += `
                    <div class="vulnerability ${vuln.severity}">
                        <div class="vuln-header">
                            <span class="vuln-title">${vuln.name}</span>
                            <span class="vuln-line">Line ${vuln.line_start}</span>
                        </div>
                        <div class="vuln-description">${vuln.description}</div>
                        <div class="vuln-fix">üí° Fix: ${vuln.fix_suggestion}</div>
                    </div>
                `;
            });
            
            resultsEl.innerHTML = html;
        }
        
        // Send code update (with debouncing)
        function sendCodeUpdate() {
            // Clear existing timeout
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
            
            // Set new timeout
            scanTimeout = setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const message = {
                        type: 'code_update',
                        code: editorEl.value,
                        file_path: 'demo.py',
                        language: languageEl.value
                    };
                    ws.send(JSON.stringify(message));
                    console.log('Sent code update');
                }
            }, 500); // 500ms delay
        }
        
        // Event listeners
        editorEl.addEventListener('input', sendCodeUpdate);
        languageEl.addEventListener('change', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'set_language',
                    language: languageEl.value
                }));
            }
            sendCodeUpdate();
        });
        
        // Connect on load
        connect();
        
        // Demo: Add vulnerable code examples
        window.addExample = (type) => {
            const examples = {
                sql: `def authenticate(username, password):
    query = f"SELECT * FROM users WHERE username='{username}' AND password='{password}'"
    result = db.execute(query)
    return result`,
                
                xss: `function displayMessage(userMessage) {
    document.getElementById('output').innerHTML = userMessage;
    // This is vulnerable to XSS
}`,
                
                cmd: `import os

def process_file(filename):
    # Command injection vulnerability
    os.system(f"cat {filename}")
    
def ping_host(host):
    # Another command injection
    os.system(f"ping -c 4 {host}")`,
                
                safe: `def get_user_safe(user_id):
    # Safe parameterized query
    query = "SELECT * FROM users WHERE id = ?"
    return db.execute(query, (user_id,))
    
def display_message_safe(message):
    # Safe text content
    element.textContent = message`
            };
            
            if (examples[type]) {
                editorEl.value = examples[type];
                languageEl.value = type === 'xss' ? 'javascript' : 'python';
                sendCodeUpdate();
            }
        };
    </script>
</body>
</html>
