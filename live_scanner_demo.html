<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISec Scanner - Live Security Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 450px;
            height: 100vh;
        }
        
        .editor-section {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
            overflow: hidden;
        }
        
        .header {
            background: #161b22;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-badge.connected {
            background: #238636;
            color: white;
        }
        
        .status-badge.scanning {
            background: #1f6feb;
            color: white;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .editor-wrapper {
            flex: 1;
            position: relative;
            background: #0d1117;
            overflow: hidden;
            display: flex;
        }
        
        .line-numbers {
            width: 50px;
            background: #161b22;
            padding: 16px 8px 16px 0;
            text-align: right;
            color: #6e7681;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 21px;
            user-select: none;
            overflow-y: hidden;
            border-right: 1px solid #30363d;
            white-space: pre;
        }
        
        .editor {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: none;
            outline: none;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 21px;
            resize: none;
            overflow-y: auto;
            white-space: pre;
        }
        
        /* Custom scrollbar for editor */
        .editor::-webkit-scrollbar {
            width: 12px;
        }
        
        .editor::-webkit-scrollbar-track {
            background: #161b22;
        }
        
        .editor::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 6px;
        }
        
        .editor::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        
        .vulnerability-panel {
            background: #161b22;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }
        
        .vuln-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }
        
        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .stat-dot.critical { background: #f85149; }
        .stat-dot.high { background: #fb8500; }
        .stat-dot.medium { background: #ffd60a; }
        .stat-dot.low { background: #58a6ff; }
        
        .vulnerabilities {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        /* Custom scrollbar for vulnerabilities */
        .vulnerabilities::-webkit-scrollbar {
            width: 12px;
        }
        
        .vulnerabilities::-webkit-scrollbar-track {
            background: #0d1117;
        }
        
        .vulnerabilities::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 6px;
        }
        
        .vulnerabilities::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        
        .vulnerability {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease;
            cursor: pointer;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .vulnerability:hover {
            border-color: #58a6ff;
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.1);
        }
        
        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }
        
        .vuln-title {
            font-weight: 600;
            color: #f85149;
        }
        
        .vuln-line {
            font-size: 0.75rem;
            color: #6e7681;
        }
        
        .vuln-description {
            font-size: 0.875rem;
            color: #8b949e;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        
        .vuln-fix {
            background: #0d1117;
            border: 1px solid #238636;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: #7ee787;
            line-height: 1.4;
        }
        
        .scan-indicator {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #161b22;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .scan-indicator.active {
            opacity: 1;
        }
        
        .scan-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #58a6ff;
            animation: scan-pulse 1s ease-in-out infinite;
        }
        
        @keyframes scan-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6e7681;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr 380px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .editor-section {
                border-right: none;
                border-bottom: 1px solid #30363d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <div class="logo">üõ°Ô∏è AISec Live Scanner</div>
                <div id="status" class="status-badge">Connecting...</div>
                <select id="language" style="background: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 0.25rem 0.5rem; border-radius: 4px;">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="c">C/C++</option>
                </select>
            </div>
            <div class="editor-wrapper">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea id="editor" class="editor" placeholder="Start typing code to see real-time vulnerability detection...">import os
import sqlite3

def authenticate_user(username, password):
    # This function has multiple security issues
    
    # SQL Injection vulnerability
    conn = sqlite3.connect('users.db')

    result = conn.execute(query).fetchone()
    
    # Command injection vulnerability  
    if result:
        os.system(f"echo 'User {username} logged in' >> /var/log/access.log")
        return True
    
    return False

def process_user_data(data):
    # More vulnerabilities
    eval(data)  # Code injection
    exec(f"result = {data}")  # Another code injection</textarea>
            </div>
        </div>
        
        <div class="vulnerability-panel">
            <div class="panel-header">
                <h3>üîç Security Analysis</h3>
                <div class="vuln-stats" id="stats">
                    <div class="stat">
                        <div class="stat-dot critical"></div>
                        <span id="criticalCount">0</span> Critical
                    </div>
                    <div class="stat">
                        <div class="stat-dot high"></div>
                        <span id="highCount">0</span> High
                    </div>
                    <div class="stat">
                        <div class="stat-dot medium"></div>
                        <span id="mediumCount">0</span> Medium
                    </div>
                    <div class="stat">
                        <div class="stat-dot low"></div>
                        <span id="lowCount">0</span> Low
                    </div>
                </div>
            </div>
            <div id="vulnerabilities" class="vulnerabilities">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <p>Waiting for connection...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="scanIndicator" class="scan-indicator">
        <div class="scan-dot"></div>
        <span>Analyzing code...</span>
    </div>

    <script>
        let ws = null;
        let isScanning = false;
        
        // UI elements
        const statusEl = document.getElementById('status');
        const editorEl = document.getElementById('editor');
        const lineNumbersEl = document.getElementById('lineNumbers');
        const vulnerabilitiesEl = document.getElementById('vulnerabilities');
        const scanIndicatorEl = document.getElementById('scanIndicator');
        const languageEl = document.getElementById('language');
        
        // Update line numbers
        function updateLineNumbers() {
            const lines = editorEl.value.split('\n').length;
            lineNumbersEl.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }
        
        // Sync scroll between editor and line numbers
        editorEl.addEventListener('scroll', () => {
            lineNumbersEl.scrollTop = editorEl.scrollTop;
        });
        
        // Connect to WebSocket
        function connect() {
            const clientId = 'live-' + Math.random().toString(36).substr(2, 9);
            ws = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
            
            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status-badge connected';
                vulnerabilitiesEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>Start typing to analyze code</p></div>';
                
                // Send initial code
                sendCodeUpdate();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status-badge';
                setTimeout(connect, 3000); // Reconnect after 3 seconds
            };
        }
        
        // Handle messages
        function handleMessage(data) {
            switch (data.type) {
                case 'scan_started':
                    isScanning = true;
                    scanIndicatorEl.classList.add('active');
                    statusEl.textContent = 'Scanning';
                    statusEl.className = 'status-badge scanning';
                    
                    if (data.incremental) {
                        scanIndicatorEl.querySelector('span').textContent = 
                            `Analyzing ${data.changed_lines} changed lines...`;
                    }
                    break;
                    
                case 'scan_completed':
                    isScanning = false;
                    scanIndicatorEl.classList.remove('active');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status-badge connected';
                    displayVulnerabilities(data);
                    break;
                    
                case 'scan_error':
                    isScanning = false;
                    scanIndicatorEl.classList.remove('active');
                    statusEl.textContent = 'Error';
                    statusEl.className = 'status-badge';
                    console.error('Scan error:', data.error);
                    break;
            }
        }
        
        // Display vulnerabilities
        function displayVulnerabilities(data) {
            const vulns = data.vulnerabilities || [];
            const summary = data.summary || {};
            
            // Update stats
            document.getElementById('criticalCount').textContent = summary.critical || 0;
            document.getElementById('highCount').textContent = summary.high || 0;
            document.getElementById('mediumCount').textContent = summary.medium || 0;
            document.getElementById('lowCount').textContent = summary.low || 0;
            
            if (vulns.length === 0) {
                vulnerabilitiesEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No vulnerabilities found</p><p style="font-size: 0.875rem; margin-top: 0.5rem;">Your code looks secure!</p></div>';
                return;
            }
            
            // Sort vulnerabilities by line number
            vulns.sort((a, b) => a.line_start - b.line_start);
            
            vulnerabilitiesEl.innerHTML = vulns.map(vuln => {
                // Highlight severity with color
                const severityColors = {
                    'critical': '#f85149',
                    'high': '#fb8500',
                    'medium': '#ffd60a',
                    'low': '#58a6ff'
                };
                
                return `
                <div class="vulnerability" onclick="highlightLine(${vuln.line_start})">
                    <div class="vuln-header">
                        <div class="vuln-title" style="color: ${severityColors[vuln.severity] || '#f85149'}">${vuln.name}</div>
                        <div class="vuln-line">Line ${vuln.line_start}</div>
                    </div>
                    <div class="vuln-description">${vuln.description}</div>
                    <div class="vuln-fix">üí° ${vuln.fix_suggestion}</div>
                </div>
            `}).join('');
        }
        
        // Highlight specific line in editor
        function highlightLine(lineNumber) {
            const lines = editorEl.value.split('\n');
            let charCount = 0;
            
            // Calculate character position for the line
            for (let i = 0; i < lineNumber - 1 && i < lines.length; i++) {
                charCount += lines[i].length + 1; // +1 for newline
            }
            
            // Set cursor position
            editorEl.focus();
            editorEl.setSelectionRange(charCount, charCount + (lines[lineNumber - 1] || '').length);
            
            // Scroll to line
            const lineHeight = 21; // Match CSS line-height
            editorEl.scrollTop = (lineNumber - 5) * lineHeight;
        }
        
        // Send code update
        function sendCodeUpdate() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'code_update',
                    code: editorEl.value,
                    file_path: 'live_demo.py',
                    language: languageEl.value
                }));
            }
        }
        
        // Debounced code update
        let updateTimeout;
        function debouncedUpdate() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(sendCodeUpdate, 300);
        }
        
        // Event listeners
        editorEl.addEventListener('input', () => {
            updateLineNumbers();
            debouncedUpdate();
        });
        
        languageEl.addEventListener('change', sendCodeUpdate);
        
        // Initialize
        updateLineNumbers();
        connect();
    </script>
</body>
</html>
